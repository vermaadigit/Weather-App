<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weather App | Open API</title>
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location Access to get your weather -->
             <div class="grantlocation-container">
                <img src="./assets/location.png" alt="Location PNG" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

             <!-- Search Weather Form  -->
              <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City...." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
              </form>

              <!-- Loading....  -->

              <div class="loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
              </div>

              <!-- show Weather Info  -->
               <div class="user-info-Container">

                <!-- City Name and Flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- Weather Description -->
                    <P data-weatherDesc></P>

                    <!-- Weather Icon  -->
                    <img data-weatherIcon>

                    <!-- Temperature  -->
                    <p data-temp></p>

                    <!-- Three Card Parameter  -->
                    <div class="Parameter-container">
                        <!-- card 1 -->
                        <div class="Parameter">
                            <img src="./assets/wind.png" alt="Wind Img">
                            <p>WINDSPEED</p>
                            <p data-windSpeed></p>
                        </div>

                        <!-- card 2 -->
                        <div class="Parameter">
                            <img src="./assets/humidity.png" alt="humidity Img">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card 3 -->
                        <div class="Parameter">
                            <img src="/assets/cloud.png" alt="Could Img">
                            <p>CLOUDS</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>

               </div>

        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
